<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Good, Fast, Cheap üòÅ</title>

  <body>
    <h1>How do you want your project to be?</h1>

    <div class="toggle-wrapper">
      <input type="checkbox" id="good" class="toggle" checked />
      <label for="good">
        <div class="ball"></div>
      </label>
      <span>Good</span>
    </div>

    <div class="toggle-wrapper">
      <input type="checkbox" id="fast" class="toggle" />
      <label for="fast">
        <div class="ball"></div>
      </label>
      <span>Fast</span>
    </div>

    <div class="toggle-wrapper">
      <input type="checkbox" id="cheap" class="toggle" />
      <label for="cheap">
        <div class="ball"></div>
      </label>
      <span>Cheap</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
